<div class="home">

  <mat-icon class="home__icon" color="accent">traffic</mat-icon>

  <h1>Create new player</h1>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" aria-label="Input name" [formControl]="name" required (keyup.enter)="onSubmit()">
      <mat-error *ngIf="name.invalid">Enter a username</mat-error>
    </mat-form-field>
  </div>
  <app-button text="Join" (click)="onSubmit()"></app-button>
</div>
