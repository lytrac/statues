<h1>High score: {{highScore}}</h1>

<mat-icon class="game__icon" [ngClass]="lightColorClass">traffic</mat-icon>

<h2>Score: {{score}}</h2>

<div class="game__buttons-container">
        <app-button leadingIcon="steps-left" text="Left" customClass="button button--left" (click)="left()">
        </app-button>
        <app-button trailingIcon="steps-right" text="Right" customClass="button button--right"
                (click)="right()"></app-button>
</div>
